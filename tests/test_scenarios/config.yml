shipment:
  origins:
  - Netherlands
  - Mexico
  - Israel
  - Japan
  - New Zealand
  - India
  - Tanzania
  flowers:
  - Hyacinthus
  - Rosa
  - Gerbera
  - Agapanthus
  - Aegilops
  - Protea
  - Liatris
  - Mokara
  - Anemone
  - Actinidia
  boxes:
    min: 1
    max: 3000
#input_F280: F280_sample.csv
pest:
  infestation_rate:
    distribution: beta
    value: 0.05
    parameters:
    - 1
    - 80
  arrangement: random
  clustered:
    max_stems_per_cluster: 400
    distribution: random
    parameters:
    - 800
    - 20
  random_box:
    probability: 0.2
    ratio: 0.5
# release_programs:
#   naive_cfrp:
#     flowers:
#     - Hyacinthus
#     - Gerbera
#     - Rosa
#     - Actinidia
#     max_boxes: 10  # do not apply to shipments larger than
inspection:
  unit: boxes
  within_box_pct: 0.05
  sample_strategy: hypergeometric
  percentage:
    proportion: 0.02
    min_boxes: 1
  hypergeometric:
    detection_level: 0.02
    confidence_level: 0.95
    min_boxes: 1
  fixed_n: 10
  selection_strategy: random
  hierarchical:
    outer: random
    interval: 3
ports:
  - NY JFK CBP
  - FL Miami Air CBP
  - HI Honolulu CBP
  - AZ Phoenix CBP
  - VA Dulles CBP
  - CA San Francisco CBP
  - WA Seattle Air CBP
  - TX Brownsville CBP
  - WA Blaine CBP
stems_per_box:
  default: 200
  air:
    default: 200
  maritime:
    default: 200
