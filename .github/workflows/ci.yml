name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.5, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install .

  linting-flake8:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Lint with Flake8
      run: |
        pip install flake8
        flake8 .

  linting-pylint:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Lint with Pylint
      run: |
        pip install pylint==2.4.4
        pylint pathways

  black-code-style:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Check style with Black
      run: |
        pip install black
        black --check --diff .

  super-linter:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    -  name: Lint code base
       uses: docker://github/super-linter:v3.2.0
       env:
         # Listing linters just to have Python (Pylint) disabled because
         # of the missing dependencies.
         VALIDATE_BASH: true
         VALIDATE_CSS: true
         VALIDATE_DOCKER: true
         VALIDATE_JAVASCRIPT_ES: true
         VALIDATE_JAVASCRIPT_STANDARD: true
         VALIDATE_JSON: true
         VALIDATE_MD: true
         VALIDATE_PERL: true
         VALIDATE_POWERSHELL: true
         VALIDATE_XML: true
         VALIDATE_YAML: true


  test:

    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.5, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Basic test
      run: |
        python -m pathways --num-simulations 5 --num-shipments 50 --config-file config.yml
    - name: Test with pytest
      run: |
        pip install pytest pytest-datadir
        pytest tests/
